<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Under Construction</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .construction-card {
      max-width: 600px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .construction-card img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="construction-card">
    <img
      src="https://undraw.co/api/illustrations/under-construction?color=ffd54f"
      alt="Under Construction Illustration"
      class="img-fluid mx-auto d-block"
    >
    <h1 class="fw-bold text-warning mb-3">Page Under Construction</h1>
    <p class="text-muted mb-4">
      We're working hard to bring this page to life.  
      Please check back soon!
    </p>
    <a href="/" class="btn btn-outline-warning">
      <i class="bi bi-arrow-left"></i> Go Back Home
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >
</body>
</html>
