<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Table Pagination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    thead th {
      border-bottom: 3px solid #000;
      /* Adjust thickness and color as needed */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="col-6">
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be inserted dynamically -->
        </tbody>
      </table>


      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end" id="pagination">
          <!-- Pagination items will be inserted dynamically -->
        </ul>
      </nav>
    </div>
  </div>

  
  <script>
    const rowsPerPage = 5;
    const tableBody = document.querySelector("#myTable tbody");
    const pagination = document.getElementById("pagination");

    // Sample data â€” replace or load dynamically if needed
    const data = Array.from({ length: 23 }, (_, i) => ({
      id: i + 1,
      name: `User ${i + 1}`,
      age: 20 + (i % 10)
    }));

    let currentPage = 1;
    const pageCount = Math.ceil(data.length / rowsPerPage);

    function renderTable(page) {
      tableBody.innerHTML = "";
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedItems = data.slice(start, end);

      for (const item of paginatedItems) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td>
          <td>${item.age}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    function renderPagination() {
      pagination.innerHTML = "";

      // Previous button
      const prevLi = document.createElement("li");
      prevLi.className = `page-item ${currentPage === 1 ? "disabled" : ""}`;
      prevLi.innerHTML = `<a class="page-link" href="#" tabindex="-1">Previous</a>`;
      prevLi.addEventListener("click", (e) => {
        e.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          updatePagination();
        }
      });
      pagination.appendChild(prevLi);

      // Page numbers
      for (let i = 1; i <= pageCount; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? "active" : ""}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener("click", (e) => {
          e.preventDefault();
          currentPage = i;
          updatePagination();
        });
        pagination.appendChild(li);
      }

      // Next button
      const nextLi = document.createElement("li");
      nextLi.className = `page-item ${currentPage === pageCount ? "disabled" : ""}`;
      nextLi.innerHTML = `<a class="page-link" href="#">Next</a>`;
      nextLi.addEventListener("click", (e) => {
        e.preventDefault();
        if (currentPage < pageCount) {
          currentPage++;
          updatePagination();
        }
      });
      pagination.appendChild(nextLi);
    }

    function updatePagination() {
      renderTable(currentPage);
      renderPagination();
    }

    // Initialize on load
    updatePagination();
  </script>
</body>

</html>
