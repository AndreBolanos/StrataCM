<style>
  table.dataTable thead th {
  white-space: nowrap;  /* keep headers in one line */
  text-overflow: ellipsis; 
  overflow: hidden;
}

</style>

<!-- Header -->
<!-- Header Bar -->
<div class="header-bar">
  <div class="input-group">
    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
    <input type="text" class="form-control" placeholder="Search by Claim #, Client, Claimant Name" aria-label=""
      aria-describedby="basic-addon1">
  </div>
  <button class="btn btn-success"><i class="fa-solid fa-file-excel me-1"></i> Export to Excel</button>
</div>

<div class="card">
  <div class="card-body">
    <!-- Task Summary Tiles -->
    <div class="row g-2 mb-3">
      <div class="col-md-2">
        <label class="form-label">View</label>
        <select class="form-select">
          <option>My Tasks</option>
        </select>
      </div>
    </div>
    <div class="row g-2 mb-3">
      <div class="col-md-2">
        <div class="bg-light border p-3 text-center">
          <div class="fs-4">10</div>
          <div>All Open Tasks</div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="bg-light border p-3 text-center">
          <div class="fs-4">1</div>
          <div>Due Today</div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="bg-light border p-3 text-center">
          <div class="fs-4">0</div>
          <div>Overdue</div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="bg-light border p-3 text-center">
          <div class="fs-4">0</div>
          <div>Closed Today</div>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="d-flex align-items-end flex-wrap gap-2 mb-4">
      <div style="min-width: 230px;">
        <select class="form-select">
          <option>Client</option>
        </select>
      </div>
      <div style="min-width: 230px;">
        <select class="form-select">
          <option>State</option>
        </select>
      </div>
      <div style="min-width: 160px;">
        <select class="form-select">
          <option>Task Type</option>
        </select>
      </div>
      <div style="min-width: 160px;">
        <select class="form-select">
          <option>Task Status</option>
        </select>
      </div>
      <div style="min-width: 160px;">
        <input class="form-control" placeholder="Claim number" />
      </div>
      <div style="min-width: 160px;">
        <input class="form-control" type="date" placeholder="Due Date From" />
      </div>
      <div style="min-width: 160px;">
        <input class="form-control" type="date" placeholder="Due Date To" />
      </div>
      <div>
        <button class="btn btn-outline-secondary">Reset</button>
      </div>
    </div>


    <!-- Task Table -->
    <div class="container-table">
      <table id="dashboardTable" class="table table-hover task-table">
        <thead>
          <tr>
            <th style="width: 5px;"></th> <!-- Indicator column -->
            <th>Task Number</th>
            <th>Task Type</th>
            <th>Client Name</th>
            <th>Claimant Name</th>
            <th>Work Status</th>
            <th>Claim Number</th>
            <th>State</th>
            <th>Task Status</th>
            <th>Adjuster Name</th>
            <th>Nurse Assigned</th>
            <th>Due Date</th>
            <th>Assigned By</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be inserted here by JavaScript -->
        </tbody>
      </table>

      <!-- Load external data and rendering script -->
      <!-- <script src="tasks-data.js"></script>
      <script src="tasks-render.js"></script> -->

      <h6>Priority</h6>
      <!-- Priority Legend -->
      <div class="mt-2 mb-3 priority-legend d-flex align-items-center gap-4 flex-wrap">
        <div><span class="priority-box" style="background-color: #ffcccc;"></span> Urgent Task</div>
        <div><span class="priority-box" style="background-color: #ccf0ff;"></span> Overdue Task
        </div>
        <div><span class="priority-box border"></span> Routine Task</div>
      </div>

    </div>
  </div>
</div>

<script>
loadTableTaskDate();
</script>
