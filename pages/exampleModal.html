<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add/Replace Applicant/Plaintiff Attorney</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-label {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <strong>Add/Replace Applicant/Plaintiff Attorney</strong>
    </div>
    <div class="card-body">
      <p>To add or replace an Applicant/Plaintiff Attorney, enter the missing fields manually or use the checkbox to indicate which fields to copy.</p>

      <form id="attorneyForm">
        <!-- Row 1 -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label" for="attorneyType">
              Attorney Type
              <input type="checkbox" class="form-check-input" data-target="attorneyType">
            </label>
            <select class="form-select" id="attorneyType">
              <option selected>Applicant/Plaintiff</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="name">
              Name
              <input type="checkbox" class="form-check-input" data-target="name">
            </label>
            <input type="text" class="form-control" id="name" value="Rene Descartes">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="firm">
              Firm
              <input type="checkbox" class="form-check-input" data-target="firm">
            </label>
            <input type="text" class="form-control" id="firm" value="Descartes Law">
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label" for="addressType">
              Address Type
              <input type="checkbox" class="form-check-input" data-target="addressType">
            </label>
            <select class="form-select" id="addressType">
              <option selected>Business</option>
              <option>Home</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="address1">
              Address 1
              <input type="checkbox" class="form-check-input" data-target="address1">
            </label>
            <input type="text" class="form-control" id="address1" value="12 A 8th St">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="address2">
              Address 2
              <input type="checkbox" class="form-check-input" data-target="address2">
            </label>
            <input type="text" class="form-control" id="address2">
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label" for="city">
              City
              <input type="checkbox" class="form-check-input" data-target="city">
            </label>
            <input type="text" class="form-control" id="city" value="Miami">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="state">
              State
              <input type="checkbox" class="form-check-input" data-target="state">
            </label>
            <select class="form-select" id="state">
              <option selected>FL</option>
              <option>NY</option>
              <option>CA</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="zip">
              Zip Code
              <input type="checkbox" class="form-check-input" data-target="zip">
            </label>
            <input type="text" class="form-control" id="zip" value="10012">
          </div>
        </div>

        <!-- Row 4 -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label" for="phone">
              Phone
              <input type="checkbox" class="form-check-input" data-target="phone">
            </label>
            <input type="text" class="form-control" id="phone">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="fax">
              Fax
              <input type="checkbox" class="form-check-input" data-target="fax">
            </label>
            <input type="text" class="form-control" id="fax">
          </div>
          <div class="col-md-4">
            <label class="form-label" for="email">
              Email
              <input type="checkbox" class="form-check-input" data-target="email">
            </label>
            <input type="email" class="form-control" id="email">
          </div>
        </div>

        <!-- Submit -->
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Add/Replace</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const fields = document.querySelectorAll('#attorneyForm input, #attorneyForm select');

    fields.forEach(field => {
      if (field.type === 'checkbox') return;

      const checkbox = document.querySelector(`input[type="checkbox"][data-target="${field.id}"]`);

      if (!checkbox) return;

      const value = field.value?.trim();

      if (value) {
        field.disabled = true;
        checkbox.checked = true;
      } else {
        field.disabled = false;
        checkbox.checked = false;
      }
    });
  });
</script>

</body>
</html>
