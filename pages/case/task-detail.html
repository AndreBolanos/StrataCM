<script>
    var taskStatus = document.getElementById('taskStatus');
    var completeTaskModal = new bootstrap.Modal(document.getElementById('completeTaskModal'));
    var confirmCompleteBtn = document.getElementById('confirmCompleteBtn');
    var createNoteBtn = document.getElementById('createNoteBtn');

    // Show confirmation modal when task marked "Completed"
    taskStatus.addEventListener('change', () => {
        if (taskStatus.value === 'Completed') {
            completeTaskModal.show();
        }
    });

    // Confirm task completion
    confirmCompleteBtn.addEventListener('click', () => {
        completeTaskModal.hide();

        // Disable form fields
        document.querySelectorAll('#taskForm input, #taskForm select, #taskForm textarea')
            .forEach(el => el.setAttribute('disabled', true));

        // Auto-fill completion date
        var completedDateInput = document.querySelector('input[placeholder="MM/DD/YYYY"]');
        if (completedDateInput) {
            var now = new Date();
            var formattedDate = now.toLocaleDateString('en-US') + ' ' +
                now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            completedDateInput.value = formattedDate;
        }
    });

    // If user chooses to create note from Complete Task modal
    createNoteBtn.addEventListener('click', () => {
        var newNoteModal = new bootstrap.Modal(document.getElementById('newNoteModal'));
        newNoteModal.show();
    });

    // ✅ Handle Save Note button
    document.getElementById('saveNoteBtn').addEventListener('click', () => {
        // Always get the *current* instance
        var newNoteModalEl = document.getElementById('newNoteModal');
        var newNoteModal = bootstrap.Modal.getInstance(newNoteModalEl)
            || new bootstrap.Modal(newNoteModalEl);

        // Hide the modal safely
        newNoteModal.hide();

        // Also make sure any other open modal closes (edge case)
        document.querySelectorAll('.modal.show').forEach(m => bootstrap.Modal.getInstance(m)?.hide());

        // Show alert
        var alertPlaceholder = document.createElement('div');
        alertPlaceholder.innerHTML = `
      <div class="alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 shadow"
           role="alert" style="z-index: 2000; width: 300px;">
        Note created successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;
        document.body.appendChild(alertPlaceholder);

        // Auto-dismiss
        setTimeout(() => {
            var alert = bootstrap.Alert.getOrCreateInstance(alertPlaceholder.querySelector('.alert'));
            alert.close();
        }, 2000);
    });

    document.getElementById('saveTask').addEventListener('click', () => {
        // Create the alert element
        const alertPlaceholder = document.createElement('div');
        alertPlaceholder.innerHTML = `
            <div class="alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3 shadow"
                role="alert" style="z-index: 2000; width: 300px;">
                Task saved successfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        `;

        // Append alert to the body
        document.body.appendChild(alertPlaceholder);

        // Auto-dismiss after 2 seconds
        setTimeout(() => {
            const alert = bootstrap.Alert.getOrCreateInstance(alertPlaceholder.querySelector('.alert'));
            alert.close();
        }, 2000);
    });
</script>
