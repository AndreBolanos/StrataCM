<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Tasks</h4>
        <button class="btn btn-primary">+ New Task</button>
    </div>
    <hr>

    <!-- Filters -->
    <form class="filter-section mb-3">
        <div class="row gx-3 gy-2">
            <div class="col-md-3">
                <label class="form-label">Task Type</label>
                <select class="form-select">
                    <option selected>Select task type(s)</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Task Status</label>
                <select class="form-select">
                    <option selected>Select status(es)</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Task Priority</label>
                <select class="form-select">
                    <option selected>Select priority</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Assigned To</label>
                <select class="form-select">
                    <option selected>Search and select nurse(s)</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Due Date From</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Due Date To</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Created Date From</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Created Date To</label>
                <input type="date" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Task ID</label>
                <input type="text" class="form-control" placeholder="Enter task Id">
            </div>
        </div>

        <div class="d-flex d-flex justify-content-center gap-2 mt-3">
            <button type="submit" class="btn btn-primary" style="width: 120px;">Search</button>
            <button type="reset" class="btn btn-outline-primary" style="width: 120px;">Reset</button>
        </div>
    </form>

    <!-- Table -->
    <div class="mb-3">
        <table id="taskListTable" class="table table-hover task-table">
            <thead class="table-light">
                <tr>
                    <th>Task ID</th>
                    <th>Task Type</th>
                    <th>Assigned To</th>
                    <th>Task Status</th>
                    <th>Task Priority</th>
                    <th>Due Date</th>
                    <th>Created By</th>
                    <th>Created Date</th>
                    <th>Modified By</th>
                    <th>Modified Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <!-- Task Details -->
    <div class="task-details">
        <label class="form-label">Task Details</label>
        <textarea class="form-control" rows="5" placeholder="Task details will appear here"></textarea>
    </div>
  </div>
</div>
