<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StrataCM Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css?v=1.0.1">


</head>

<body>
  <!-- Sidebar Navigation -->
  <div id="mainSidebar" class="side-nav">
    <div class="nav-title">StrataCM</div>
    <div class="nav-subtitle">Navigation</div>
    <div class="nav-menu-up">
      <a href="#" class="nav-link active" data-page="pages/dashboard.html"><i class="fa-solid fa-house"></i>
        Task Dashboard</a>
      <a href="#" class="nav-link" data-page="pages/search.html"><i class="fa-solid fa-search"></i> Advanced Case
        Search</a>
      <a href="#" class="nav-link" data-page="pages/cases.html"><i class="fa-solid fa-briefcase"></i> Cases</a>
      <a href="#" class="nav-link logout-link" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>

    </div>
    <div class="user-info mt-auto">
      <i class="fa-solid fa-user-circle"></i>
      <p class="mb-0">John Davies</p>
    </div>
  </div>

  <!-- Case Sidebar -->
  <div id="caseSidebar" class="case-sidebar sidebar-hidden">
    <div class="nav-title">StrataCM</div>
    <div class="nav-subtitle">Case Menu</div>

    <div class="nav-menu-up">
      <a href="#" class="nav-link active" data-page="pages/case/case-info.html">
        <i class="bi bi-folder2-open"></i> Case Information
      </a>
      <!-- <a href="#" class="nav-link" data-page="pages/case/provider-info.html">
        <i class="bi bi-person-badge"></i> Provider Information
      </a> -->
      <a href="#" class="nav-link" data-page="pages/case/documents.html">
        <i class="bi bi-file-earmark-text"></i> Documents
      </a>
      <a href="#" class="nav-link" data-page="pages/case/cost-savings.html">
        <i class="bi bi-currency-dollar"></i> Cost Savings
      </a>
      <a href="#" class="nav-link" data-page="pages/case/communication.html">
        <i class="bi bi-chat-dots"></i> Communication
      </a>
      <a href="#" class="nav-link" data-page="pages/case/care-plan.html">
        <i class="bi bi-heart-pulse"></i> Care Plan
      </a>
      <a href="#" class="nav-link" data-page="pages/case/notes.html">
        <i class="bi bi-journal-text"></i> Notes
      </a>
      <a href="#" class="nav-link" data-page="pages/case/case-tasks.html">
        <i class="bi bi-list-check"></i> Tasks
      </a>
      <a href="#" class="nav-link" data-page="pages/case/history.html">
        <i class="bi bi-clock-history"></i> History
      </a>
    </div>

    <div class="user-info mt-auto">
      <i class="fa-solid fa-user-circle"></i>
      <p class="mb-0">John Davies</p>
    </div>
  </div>

  <!-- Exit Confirmation Modal -->
  <div class="modal fade" id="exitModal" tabindex="-1" aria-labelledby="exitModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exitModalLabel">Do you want to <strong>save your changes</strong>?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- <div class="modal-body">
        Do you want to <strong>Save your changes</strong>?
      </div> -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="saveAndExitBtn">Yes</button>
          <button type="button" class="btn btn-danger" id="exitOnlyBtn">No</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Dynamic Content Area -->
  <div class="main-content" id="main-content">
    <!-- Dashboard will be loaded here -->
  </div>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js?v1.0.7"></script>
</body>

</html>
